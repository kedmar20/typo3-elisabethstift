<html
   xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
   xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
   xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
   data-namespace-typo3-fluid="true"
>
   <f:layout name="Default" />

   <f:section name="Main">
      <!-- <f:debug inline="true">{_all}</f:debug>-->
      <div class="section section-default custom-hero-section">
         <div class="container">
            <div class="section-row">           
               <div class="section-column section-column-third">
                  <f:cObject
                     typoscriptObjectPath="lib.dynamicContent"
                     data="{pageUid: '{data.uid}', colPos: '20', slide: '{theme.pagelayout.{pagelayout}.colPos.20.slide}'}"
                  />
               </div>
               <div class="section-column section-column-third">
                  <f:cObject
                     typoscriptObjectPath="lib.dynamicContent"
                     data="{pageUid: '{data.uid}', colPos: '45', slide: '{theme.pagelayout.{pagelayout}.colPos.45.slide}'}"
                  />
               </div>
            </div>
         </div>
      </div>

      <div class="section section-light custom-sticky-section">
         <f:cObject
            typoscriptObjectPath="lib.dynamicContent"
            data="{pageUid: '{data.uid}', colPos: '0', slide: '{theme.pagelayout.{pagelayout}.colPos.0.slide}'}"
         />
      </div>

      <div class="section section-default custom-3columns-section">
         <div class="container">
            <div class="section-row">               
               <a href="" class="section-column section-column-third">               
                  <f:cObject
                     typoscriptObjectPath="lib.dynamicContent"
                     data="{pageUid: '{data.uid}', colPos: '120', slide: '{theme.pagelayout.{pagelayout}.colPos.120.slide}'}"
                  />               
            </a>
            <a href="" class="section-column section-column-third">
                  <f:cObject
                     typoscriptObjectPath="lib.dynamicContent"
                     data="{pageUid: '{data.uid}', colPos: '121', slide: '{theme.pagelayout.{pagelayout}.colPos.121.slide}'}"
                  />
               </a>
               <a href="" class="section-column section-column-third">
                  <f:cObject
                     typoscriptObjectPath="lib.dynamicContent"
                     data="{pageUid: '{data.uid}', colPos: '122', slide: '{theme.pagelayout.{pagelayout}.colPos.122.slide}'}"
                  />
               </a>
            </div>
         </div>
      </div>
      <div class="custom-news-section">
         <f:cObject
            typoscriptObjectPath="lib.dynamicContent"
            data="{pageUid: '{data.uid}', colPos: '9', slide: '{theme.pagelayout.{pagelayout}.colPos.9.slide}'}"
         />
      </div>
      
         <f:render partial="Custom/SectionArbeiten" arguments="{_all}" />       

      <div class="section section-default custom-instafeed-section">
         <div class="container">
            <div class="section-row">
               <div class="section-column section-column-third">
                  <f:cObject
                     typoscriptObjectPath="lib.dynamicContent"
                     data="{pageUid: '{data.uid}', colPos: '32', slide: '{theme.pagelayout.{pagelayout}.colPos.20.slide}'}"
                  />
               </div>
               <div class="section-column section-column-third">
                  <f:cObject
                     typoscriptObjectPath="lib.dynamicContent"
                     data="{pageUid: '{data.uid}', colPos: '33', slide: '{theme.pagelayout.{pagelayout}.colPos.21.slide}'}"
                  />
               </div>
            </div>
         </div>
      </div>
   </f:section>

   <f:section name="Footer">
      <f:render partial="Structure/FooterContent" arguments="{_all}" />
   </f:section>
</html>
